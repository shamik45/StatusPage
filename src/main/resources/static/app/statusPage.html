  <body ng-app="statusPageApp" ng-controller="StatusController" ng-style="{'background-image':'url(' + bkImageUrl+ ')'}">
  <script>

      angular.module('statusPageApp',[]).controller('StatusController', ['$scope','$http','$interval',
      function($scope, $http, $interval){

          $scope.bkImageUrl = "http://localhost/statusPage/html/test/images/background.jpg";
          //$scope.bkImageUrl = "https://lh3.googleusercontent.com/-BRbfOdJEQug/We-T933VSMI/AAAAAAAAADg/ijw5EyeLMdASxNWo3U4abrejFNL2IyceACHMYBhgL/file9241312063946.jpg";
          //getPhotos();
          getNews();
          getWeather();
          getTime();
          getCalendarEvents();



          $interval(getPhotos,10000);
          //$interval(getNews,1000);
          //$interval(getWeather, 1000);
          $interval(getTime,1000);


          function getPhotos(){

              $http.get('/photos').then(function(response){
                  var url = response.data.photoUrl;
                  //console.log(url);
                  $scope.bkImageUrl =  url;
                  //console.log($scope.bkImageUrl)
              });
          }

          function getNews(){
              $http.get('http://localhost:8090/news').then(function(response){
                  $scope.news = response.data;
              }, function(response){
                  console.log(response.data)
                  $scope.news="something went wrong";
              })
          }

          function getWeather(){
              $http.get('http://localhost:8090/weather').then(function(response){
                  $scope.weather = response.data;
              }, function(response){
                  console.log(response.data)
                  $scope.weather="something went wrong";
              })
          }

          function getTime(){
              $scope.date = Date.now();
              //console.log('got time');
          }

          function getBearerToken(){
              var token = "";
              $http.get('/user').then(function(response){
                  token = response.data.details.tokenValue;
                  console.log("token is " + token);
              }, function(response){
                  console.log(response.data)
                  $scope.news="something went wrong";
              })

              return token;
          }

          function getCalendarEvents(){


              $http.get('/user').then(function(response){
                  token = response.data.details.tokenValue;
                  console.log("token is " + token);


                  var headerValue = "Bearer " + token;

                  console.log("headerValue is" + headerValue);
                  var config = {headers:  {
                      'Authorization': headerValue
                  }
                  };
                  $http.get('https://www.googleapis.com/calendar/v3/calendars/shamik.nfc@gmail.com/events', config).then(
                          function(response){
                              console.log("the calendar data is ");
                              console.log(response.data);
                              $scope.calendarItems = response.data;
                          }
                          , function(response){


                          })



              }, function(response){
                  console.log(response.data)
                  $scope.news="something went wrong";
              })


          }

      }]);



  </script>


  <div class="site-wrapper" >

      <div class="site-wrapper-inner"  >

        <div class="cover-container">



          <div class="masthead clearfix">


              <div class="inner">

                <div class="masthead-brand">
                 <h3>{{date| date:'EEE HH:mm:ss'}}</h3>
                    <h4>{{date| date:'yyyy-MMM-d'}}</h4>

                </div>

                  <div class="nav-masthead">
                      <table class="table table-hover">
                          <tr>
                              <td ng-repeat="item in calendarItems.items">
                                  <h3>{{item.summary}}</h3>
                              </td>
                          </tr>
                      </table>
                  </div>


              </div>
          </div>

          <div class="inner cover">
              <div id="news">
                  <h1>{{news.headline}}</h1>
                  <p class="lead">{{news.description}}</p>
              </div>
          </div>

          <div class="mastfoot">
            <div id="weather" align="left">
                <table>
                    <tr>
                        <td rowspan="4">
                            <img src="{{weather.iconUrl}}" height="150" width="150">
                        </td>
                        <td>
                            <h1>{{weather.title}}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>{{weather.desc}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                           <p>{{weather.windData}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{weather.lastUpdated}}
                        </td>
                    </tr>

                </table>
            </div>
          </div>

        </div>

      </div>

    </div>
